<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBA v2.0</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="liba.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="topbar"></div>

  <!-- Halaman Utama -->
  <main id="halaman-utama" class="page active">
    <section class="card">
      <h1 class="title">Maklumat Murid</h1>
      <label>Nama Murid</label>
      <input id="nama" placeholder="Nama murid">

      <label>Kelas</label>
      <select id="kelas">
        <option value="">--Pilih--</option>
        <option>PEMULIHAN</option><option>1 AR-RAZI</option><option>1 AL-KHAWARIZMI</option>
        <option>2 AR-RAZI</option><option>2 AL-KHAWARIZMI</option><option>3 AR-RAZI</option>
        <option>3 AL-KHAWARIZMI</option><option>4 AR-RAZI</option><option>5 AR-RAZI</option>
        <option>5 AL-KHAWARIZMI</option><option>6 AR-RAZI</option><option>6 AL-KHAWARIZMI</option>
      </select>

      <label>Bahasa</label>
      <select id="bahasa">
        <option value="BM">Bahasa Melayu</option>
        <option value="BI">Bahasa Inggeris</option>
      </select>

      <div class="btn-row">
        <button id="btn-mula" class="primary">Mula Baca</button>
        <button id="btn-tamat" class="secondary" disabled>Tamat</button>
      </div>

      <p id="masa" class="timer">00:00</p>
    </section>

    <section class="card">
      <h2 class="title">Transkrip Automatik</h2>
      <textarea id="transkrip" rows="5" placeholder="Transkrip automatik akan muncul di sini..."></textarea>
    </section>

    <section class="card">
      <h2 class="title">Kuiz Bacaan</h2>
      <div class="btn-row">
        <button id="btn-jana-kuiz" class="primary">Jana Kuiz</button>
        <button id="btn-semak-kuiz" class="secondary">Semak Kuiz</button>
        <button id="btn-analisis" class="warn">Analisis</button>
      </div>
      <div id="kuiz-container"></div>
    </section>
  </main>

  <!-- Halaman Analisis -->
  <main id="halaman-analisis" class="page">
    <section class="card">
      <h1 class="title">Hasil Bacaan</h1>
      <p>Peratus Bacaan: <span id="bacaan-peratus">0%</span></p>
      <p>TP Bacaan: <span id="bacaan-tp">-</span></p>
      <p id="bacaan-huraian"></p>
    </section>
    <section class="card">
      <h2 class="title">Markah Kuiz</h2>
      <p>Markah Kuiz: <span id="markah-kuiz">0 / 10</span></p>
      <p>TP Kuiz: <span id="tp-kuiz">-</span></p>
    </section>
    <section class="card">
      <h2 class="title">Laporan Keseluruhan</h2>
      <p>Jumlah Markah: <span id="jumlah-akhir">0%</span></p>
      <p>TP Akhir: <span id="tp-akhir">-</span></p>
      <p>Status: <span id="status-akhir">-</span></p>
      <div class="btn-row">
        <button id="btn-cetak" class="primary">Cetak Laporan</button>
        <button id="btn-kembali" class="secondary">Kembali</button>
      </div>
    </section>
  </main>

  <footer class="footer">LIBA v2.0 â€¢ PSS ABU NAWAS SKBT</footer>
</body>
</html>
