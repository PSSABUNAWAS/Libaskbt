<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>LIBA v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="liba.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  <script defer src="app.js"></script>
</head>
<body>
<header>
  <div class="logo-wrap">
    <img src="icons/logo-skbt.png" class="logo" alt="Logo SKBT">
    <img src="icons/logo-ts25.png" class="logo" alt="Logo TS25">
    <img src="icons/logo-liba.png" class="logo" alt="Logo LIBA">
  </div>
  <marquee>SELAMAT DATANG KE LIBA – LITERASI INTERAKTIF BACAAN AKTIF</marquee>
</header>
<main>
  <section class="card">
    <h2>Maklumat Murid</h2>
    <label>Nama Murid</label>
    <input id="nama" placeholder="Nama murid">
    <label>Kelas</label>
    <select id="kelas">
      <option value="">--Pilih--</option>
      <option>PEMULIHAN</option>
      <option>1 AR-RAZI</option>
      <option>1 AL-KHAWARIZMI</option>
      <option>2 AR-RAZI</option>
      <option>2 AL-KHAWARIZMI</option>
    </select>
    <label>Bahasa</label>
    <select id="bahasa">
      <option value="BM">Bahasa Melayu</option>
      <option value="BI">Bahasa Inggeris</option>
    </select>
    <div class="btn-row">
      <button id="btn-mula">Mula Baca</button>
      <button id="btn-tamat" disabled>Tamat</button>
    </div>
    <p id="masa">00:00</p>
  </section>

  <section class="card">
    <h2>Transkrip Automatik</h2>
    <textarea id="transkrip" rows="5" placeholder="Transkrip automatik akan muncul di sini..."></textarea>
  </section>
</main>
<footer>PSS ABU NAWAS SKBT © 2025</footer>
</body>
</html>
